<script type="text/x-handlebars-template" data-template-id="coon-navbar">
	<div id="coon-navbar-content">
		<a href="{{homeLink}}" id="coon-navbar-content-header">
			<div id="coon-navbar-content-header-background"></div>
		</a>
		
		<div id="coon-filter-users-wrapper">
			<input type="text" id="coon-filter-users" placeholder="Skriv namn, pnr eller län">
			
		</div>

		<ul id="coon-navbar-user-list">
			{{#if isAdmin}}
				{{#each users}}
					<li>
						<a href="{{link}}">{{name}}</a>
						{{!-- <div class="secondary-text auths">{{auths}}</div> --}}
					</li>
				{{else}}
					<li>No users found</li>
				{{/each}}
			
			{{else}}
				{{#each users}}
					<li>
						<a href="{{link}}">{{name}}</a>
						<div class="secondary-text pnr">{{pnr}}</div>
						<div class="secondary-text Län">{{county}}</div>
					</li>

				{{else}}
					<li>No users found</li>
				{{/each}}
			{{/if}}
		</ul>
	</div>


	<div id="coon-navbar-overlay"></div>
	<div id="coon-navbar-hoverarea-trigger"></div>
</script>
